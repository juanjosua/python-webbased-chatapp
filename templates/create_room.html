<html lang="en">
  <head>

    <title>Chat App</title>

  <body>
    <h1>Create Room</h1>
    <h3>{{ message }}</h3>

      <label for="room_name">Room Name:</label>
      <input type="text" name="room_name" id="room_name" />
      <br />

      <input type="text" name="members" id="members" />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
